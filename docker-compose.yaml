version: '2.6'
services:

  mariadb:
    environment:
      - DATABASE=${DATABASE}
      - USER=${DB_USER}
      - PASSWORD=${DB_USER_PASSWORD}
      - ROOT_PASSWORD=${DB_ADMIN_PASSWORD}
      - MARIADB_ROOT_PASSWORD=${DB_ADMIN_PASSWORD}
    container_name: mariadb
    build: mariadb
    image: mariadb #:test
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - docker_network
    ports:
      - "3306:3306"
    restart: always

  wordpress:
    environment:
      - DATABASE=${DATABASE}
      - USER=${DB_USER}
      - PASSWORD=${DB_USER_PASSWORD}
      - HOSTNAME=${DB_HOSTNAME}
    container_name: wordpress
      #build: wordpress
    image: wordpress #:test
    depends_on:
      - mariadb
    networks:
      - docker_network
    ports:
      - "9000:9000"
    volumes:
      - wordpress_data:/var/www/html/wordpress
    restart: always

  nginx:
    container_name: nginx
    build: nginx
    image: nginx:test
    depends_on :
      - wordpress
    networks:
      - docker_network
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html/wordpress
    restart: always

networks:
  docker_network:

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: /Users/lebourre/data/mysql
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /Users/lebourre/data/wp
      o: bind
